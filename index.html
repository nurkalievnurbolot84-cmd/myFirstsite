<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя страница</title>
    <style>
        body {
            background: linear-gradient(135deg, #d3caca 0%, #01718a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #013b60;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 50px;
        }
        .container {
        background: #cfd3d3;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        max-width: 500px;
        width: 100%;
        }
        h1 {
        color: #03475a;
        border-bottom: 3px solid #03475a;
        padding-bottom: 10px;
        font-size: 24px;
        }
        h2 {
        color: #005358;
        font-size: 20px;
        }
        ul {
        list-style: none;
        padding: 0;
        }
        li {
        background: #d3caca;
        margin: 10px 0;
        padding: 12px 20px;
        border-radius: 10px;
        transition: transform 0.2s;
        cursor: pointer;
        }
        li:hover {
        transform: translateX(10px);
        background: #005358;
        color: white;
        }
    </style>
</head>
<body>
    <div class="container"> <h1>Привет! Это мой первый сайт</h1>
        <p>Я пишу код сам и понимаю, как он работает.</p>
        <hr> <h2>Мои цели:</h2>
        <ul>
            <li>Понят HTML</li>
            <li>Изучить CSS</li>
            <li>Сделать крутой проект</li>
        </ul>
    </div>
</body>
</html>
